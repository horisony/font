<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- <link rel="stylesheet" type="text/css" href="css/demo.css"/> -->
  	<link rel="stylesheet" type="text/css" href="css/loaders.css"/>
	<style type="text/css">
		@font-face{
			font-family: my-font;
			src: url("font/HOT-HTenshoStd-L-2.otf");
		}
		.btn{
			width: 300px;
			font-family: my-font;
			font-size: 60px;
			font-weight: bold;
			color: blue;
		}
		.bgimg{
			width: 50px;
		}	
		.loading{
			position: fixed;
			left: calc(50% - 25px);
			width: 200px;
			top: 200px;
		}
	</style>
</head>
<body>
	<img style="width: 500px; float:left; background: #f9f9f9;" src="img/1_s.png">
	<img style="width: 300px; float:left; background: #f9f9f9;" src="img/2_s.png">
	<div class="bgimg"></div>
	<div style="float:left;" class="btn" id="list1">中文</div>
	<!-- <img class="loading" src="img/loading3.gif"> -->
	<div class="loader loading">
		<div class="loader-inner ball-scale">
			<div></div>
		</div>
	</div>	

</body>
<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<script type="text/javascript">

    window.onload = function(){
    	var arrS =['img/1.png', 'img/2.png'];
    	var imgA = $('img');
    	for(var i = 0; i<imgA.length; i++){
    		imgA[i].addEventListener('load', imgA[i].setAttribute('src', arrS[i]) );
		}
    }
    $(document).ready(function(){
    	$('.loading').fadeOut();
    })
</script>


</html>
